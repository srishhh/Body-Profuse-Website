<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Admin Login Page</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="HTML Template\main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login" action="adminlogin.php" method="POST">
            <h1 class="form__title">Admin Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name="userID" id="userID" class="form__input" autofocus placeholder="User ID">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" name="pwd" id="pwd" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button type="submit" class="form__button" value="Submit">Login</button>
            <p><a href="userlogin.html">Not an Admin? Login here!</a></p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
